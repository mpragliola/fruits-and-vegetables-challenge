# ./nginx/conf.d/default.conf
server {
    listen 80;
    server_name _;                 # catch-all for any host

    # ---- document root (Symfony) ----
    root /app/public;              # change to /app if your index.php is there
    index index.php;

    # ---- pretty URLs â†’ front controller ----
    location / {
        try_files $uri /index.php$is_args$args;
    }

    # ---- PHP-FPM ----
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass   php:9000;                       # service name from compose
        fastcgi_param  SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param  DOCUMENT_ROOT $realpath_root;
    }

    # ---- cacheable static assets ----
    location ~* \.(?:css|js|gif|jpe?g|png|svg|ico|webp|woff2?|ttf)$ {
        expires 30d;
        access_log off;
        try_files $uri =404;
    }

    # ---- block hidden files (.env, .git, etc.) ----
    location ~ /\.(?!well-known) {
        deny all;
    }
}
